<!DOCTYPE html>
<html>
<head>
  <title>Send WhatsApp Message</title>
</head>
<body>

  <h2>Send a WhatsApp Message</h2>

  <label for="phone">Phone Number (with country code):</label><br>
  <input type="text" id="phone" placeholder="e.g. 919876543210"><br><br>

  <label for="message">Message:</label><br>
  <textarea id="message" rows="4" cols="40" placeholder="Type your message..."></textarea><br><br>

  <button onclick="sendWhatsApp()">Send via WhatsApp</button>

  <script>
    function sendWhatsApp() {
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!phone || !message) {
        alert("Please enter both phone number and message.");
        return;
      }

      // Encode message for URL
      const encodedMessage = encodeURIComponent(message);

      // Create WhatsApp Web URL
      const url = `https://wa.me/${phone}?text=${encodedMessage}`;

      // Open in a new tab
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
